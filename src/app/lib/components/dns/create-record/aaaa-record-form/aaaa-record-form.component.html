<form [formGroup]="form" (submit)="submit($event, zoneId)">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  <label>
    Address:
    <input type="text" formControlName="addr">
  </label>
  <label>
    Time to live:
    <input type="number" formControlName="ttl">
  </label>
  <input type="submit" [disabled]="!(valid | async)" value="Create">
</form>
