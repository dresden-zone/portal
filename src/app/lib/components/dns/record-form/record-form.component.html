<label>
  Record Type:
  <select [formControl]="recordTypeForm">
    <option value="a">A</option>
    <option value="aaaa">AAAA</option>
    <option value="cname">CNAME</option>
    <option value="mx">MX</option>
    <option value="ns">NS</option>
    <option value="txt">TXT</option>
  </select>
</label>

<div *ngIf="(recordForm | async) as recordForm">
  <ng-container *ngComponentOutlet="recordForm.component; inputs: recordForm.inputs"></ng-container>
</div>
