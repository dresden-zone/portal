<form [formGroup]="form" (submit)="submit($event)">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  <label>
    Address:
    <input type="text" formControlName="addr">
  </label>
  <label>
    Time to live (sec):
    <input type="number" formControlName="ttl" placeholder="500">
  </label>
  <input type="submit" [disabled]="!(valid | async)" value="Submit">
</form>
