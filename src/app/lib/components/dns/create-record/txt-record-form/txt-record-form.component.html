<form [formGroup]="form" (submit)="submit($event, zoneId)">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  <label>
    Content:
    <input type="text" formControlName="content">
  </label>
  <label>
    Time to live (sec):
    <input type="number" formControlName="ttl">
  </label>
  <input type="submit" [disabled]="!(valid | async)" value="Create">
</form>
