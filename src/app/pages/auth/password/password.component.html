<h1>Login</h1>

<form [formGroup]="form" (submit)="submit($event)">
  <label>
    Name/E-Mail:
    <input type="text" formControlName="name">
  </label>
  <label>
    Password:
    <input type="password" formControlName="password">
  </label>
  <input type="submit" [disabled]="!(valid | async)" value="Login">
</form>
